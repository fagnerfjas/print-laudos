<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print-Laudos</title>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/form_validation.css">
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="assets/logo_padrao.svg" alt="" width="72" height="72">
         
          <h2>Print laudos</h2>
         
          <p class="lead">Preenchimento automático de laudos e prontuários.</p>
        </div>
  
        <div class="row">
          <div class="col-md-12 order-md-1">
            <h4 class="mb-3">Dados do paciente</h4>
            <form class="needs-validation" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nome_completo">Nome completo</label>
                  <input type="text" class="form-control" id="nome_completo" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid first name is required.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="endereco">Endereço</label>
                  <input type="text" class="form-control" id="endereco" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Valid last name is required.
                  </div>
                </div>
              </div>
  
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
            </form>
          </div>
        </div>
  
        <footer class="my-5 pt-5 text-muted text-center text-small">
          <p class="mb-1">&copy; 2025 - FJAS Tecnologia da Informação </p>
          <ul class="list-inline">
            <li class="list-inline-item"><a href="https://fjas.com.br">WebSite</a></li>
            <li class="list-inline-item"><a href="#">suporte@fjas.com.br</a></li>
          </ul>
        </footer>
      </div>


    <script src="../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
